{% extends "template.html" %}

{% block title %}Lista de Níveis de Ensino{% endblock %}

{% block content %}
<h2 class="mb-4">Lista de Níveis de Ensino</h2>
<a href="{% url 'educacao:nivel_ensino_create' %}" class="btn btn-primary mb-3">Adicionar Nível de Ensino</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for nivel in niveis %}
        <tr>
            <td>{{ nivel.nome }}</td>
            <td>
                <a href="{% url 'educacao:nivel_ensino_update' nivel.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'educacao:nivel_ensino_delete' nivel.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'educacao:index' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}
