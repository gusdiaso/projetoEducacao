{% extends "template.html" %}

{% block title %}Lista de Escolas{% endblock %}

{% block content %}
<h2 class="mb-4">Lista de Escolas</h2>
<a href="{% url 'educacao:escolas_create' %}" class="btn btn-primary mb-3">Adicionar Escola</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Diretor</th>
        </tr>
    </thead>
    <tbody>
        {% for escola in escolas %}
        <a href="/">
            <tr>
                <td>{{ escola.nome }}</td>
                <td>{{ escola.diretor.nome }}</td>
            </tr>
        </a>
            {% endfor %}
    </tbody>
</table>
<a href="{% url 'educacao:index' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}
