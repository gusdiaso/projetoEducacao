{% extends "template.html" %}

{% block title %}Lista de Escolas{% endblock %}

{% block content %}
<h2 class="mb-4">Lista de Escolas</h2>
<a href="{% url 'educacao:escolas_create' %}" class="btn btn-primary mb-3">Adicionar Escola</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Diretor</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for escola in escolas %}
        <!-- Passar o ID na funcao -->
        <tr style="cursor: pointer;" onclick="redirect_escolas_to_turmas()">
                <td>{{ escola.nome }}</td>
                <td>{{ escola.diretor.nome }}</td>
                <td>
                    <a href="{% url 'educacao:escolas_update' escola.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'educacao:escolas_delete' escola.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
        </tr>
            {% endfor %}
    </tbody>
</table>
<script>
    function redirect_escolas_to_turmas(id) {
        window.location.href = "{% url 'educacao:turmas_list' %}" ;
        // tentar pegar o id de escola e passar para View turmas_list_escola, acho que a View está correta, da um confere!
    }
</script>
{% endblock %}
