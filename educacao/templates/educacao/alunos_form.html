{% extends "template.html" %}

{% block title %}Formulário de Aluno{% endblock %}

{% block content %}
<h2 class="mb-4">Formulário de Aluno - Turma {{ turma.nome }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'educacao:turma' turma.id %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
