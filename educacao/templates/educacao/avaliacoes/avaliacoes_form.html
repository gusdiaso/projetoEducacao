{% extends "template.html" %}

{% block title %}Formulário de Avaliação{% endblock %}

{% block content %}
<h2 class="mb-4 row mb-4 rounded-4 shadow-sm bg-white px-4 py-3">Formulário de Avaliação</h2>
<form method="post" class="row mb-4 rounded-4 shadow-sm bg-white px-3 py-3" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col d-flex justify-content-start gap-2 mt-2">
        <button type="submit" class="btn btn-success text-white">Salvar</button>
        {% if avaliacao %}
            <a href="{% url 'educacao:avaliacoes_list_educacao' avaliacao.nivel_ensino.id %}" class="btn btn-secondary">Voltar</a>
        {% endif %}
    </div>
</form>
{% endblock %}
