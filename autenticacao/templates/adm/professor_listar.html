<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor</title>
</head>
<body>
    <h2>eis aqui um professor!</h2>
    {% for professor in professores %}
        <p>{{ professor }}</p>
        <a href="{% url 'autenticacao:professor_editar' professor.id %}">Editar</a>
        <a href="{% url 'autenticacao:professor_deletar' professor.id %}">Deletar</a>
    {% endfor %}
    <br>
    <br>
    <br>
    <br>
    <a href="{% url 'autenticacao:professor_adicionar' %}">Adicionar Professor</a>
    
    <br>
    <a href="{% url "autenticacao:painel_administrativo" %}">voltar</a>

</body>
</html>
