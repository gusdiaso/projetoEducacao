<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente administrativo</title>
</head>
<body>
    <h2>eis aqui um assistente administrativo!</h2>
    {% for assistente in assistentes_administrativos %}
        <p>{{ assistente }}</p>
        <a href="{% url 'autenticacao:assistente_administrativo_editar' assistente.id %}">Editar</a>
    {% endfor %}
    <br>
    <br>
    <br>
    <br>
    <a href="{% url 'autenticacao:assistente_administrativo_adicionar' %}">Adicionar Assistente</a>
    <br>
    <a href="{% url "autenticacao:painel_administrativo" %}">voltar</a>
    
</body>
</html>
