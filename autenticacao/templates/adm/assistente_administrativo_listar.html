<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente</title>
</head>
<body>
    <h2>eis aqui um assistente administrativo!</h2>

    {% for assistente in assistentes_administrativos %}
        <p>{{ assistente }}</p>
        <a href="{% url 'autenticacao:assistente_administrativo_editar' assistente.id %}">Editar</a>
        <a href="{% url 'autenticacao:assistente_administrativo_deletar' assistente.id %}">Deletar</a>
    {% endfor %}
    <br>
    <br>
    <br>
    <br>
    <a href="{% url 'autenticacao:assistente_administrativo_adicionar' %}">Adicionar assistente administrativo</a>
    <br>
    <a href="{% url "autenticacao:painel_administrativo" %}">voltar</a>

</body>
</html>
